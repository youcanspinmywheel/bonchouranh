<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="https://64.media.tumblr.com/8fde895ba7c7203d0638d3f842c60600/tumblr_inline_t63czilaK91yrz37b_500.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Wrapper desktop */
    #intro-wrapper {
      position: relative;
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
      z-index: 0;
      isolation: isolate;
    }

    /* Page scale automatique */
    #intro-page {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #intro-wrapper {
      transform: scale(calc(min(100vw / 1920, 100vh / 1080)));
    }

    /* Background */
    .intro-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Texte principal */
    .intro-text {
      position: absolute;
      top: 15%;
      left: 35%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 600px;
      z-index: 2;
    }

    /* Carnet */
    .intro-notes {
      position: absolute;
      bottom: -3%;
      right: 0%;
      width: 650px;
      z-index: 4;
    }

    /* Bouton Enter */
    #enter-btn {
      position: absolute;
      top: 45%;
      left: 64%;
      transform: translateX(-50%);
      pointer-events: auto;
      z-index: 15 !important;
      display: inline-block;
      width: 30%;
    }

    #enter-btn img {
      width: 350px;
      transition: transform 0.15s ease;
      border-radius: 15px;
      filter: drop-shadow(4px 11px 1px #cb61a3);
    }

    #enter-btn:active img {
      transform: translateY(8px);
    }

    /* Téléphone animé */
    #phone-container {
     position: absolute;
     left: 2vh;
     top: 35vh;
     width: 100vh;      
     height: 80vh;     
     z-index: 5;
     overflow: visible;
     transform: none;
}

    .phone-notif {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      animation: notifAnim 20s steps(20) infinite;
      animation-timing-function: steps(1,end);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    /* Frames CSS */
     .phone-notif {
  --f1: url("https://64.media.tumblr.com/3cc3c28ab23c41bf4c5e2a9726c3d942/tumblr_inline_t6uh5iwiif1yrz37b_1280.png");

}

@keyframes notifAnim {
    0%   { background-image: var(--f1); }
    5%   { background-image: var(--f2); }
    10%  { background-image: var(--f3); }
    15%  { background-image: var(--f4); }
    20%  { background-image: var(--f5); }
    25%  { background-image: var(--f6); }
    30%  { background-image: var(--f7); }
    35%  { background-image: var(--f8); }
    40%  { background-image: var(--f9); }
    45%  { background-image: var(--f10); }
    50%  { background-image: var(--f11); }
    55%  { background-image: var(--f12); }
    60%  { background-image: var(--f13); }
    65%  { background-image: var(--f14); }
    70%  { background-image: var(--f15); }
    75%  { background-image: var(--f16); }
    80%  { background-image: var(--f17); }
    85%  { background-image: var(--f18); }
    90%  { background-image: var(--f19); }
    95%  { background-image: var(--f20); }
    100% { background-image: var(--f21); }
}

    .preload { display: none; }

    #phone-container, #phone-container * {
      transition: none !important;
      opacity: 1 !important;
    }

    .phone-notif {
      animation-timing-function: steps(1, end) !important;
      will-change: background-image;
    }

    /* Overlay */
    .intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5; 
      pointer-events: none;
    }

    .intro-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media queries desktop → petit écran */
    @media (max-width: 1700px) {
      #phone-container {
        transform: translate(-5%,0%) scale(0.9);
      }

      .intro-text {
        transform: translate(-20%,-5%) scale(1);
        z-index: 2;
      }
      
      .intro-notes {
        transform: translate(10%,-5%) scale(0.9);

        
      }

      #enter-btn {
        transform: translate(-100%, 120%) scale(0.8);
        z-index: 15 !important;
      }
    
    /* Carnet */
      .intro-notes {
        right: -5vw;
        bottom: -8vh;
        max-width: 170vw;
        z-index: 7;
      }
    }

    @media (max-width: 748px) {
      /* Texte principal mobile */
      .intro-text {
        top: -2%;
        left: 50%;
        width: 90%;
        max-width: none;
        transform: translateX(-50%) scale(0.8);
      }

      /* Wrapper mobile */
      #intro-wrapper {
        transform: none !important;
        width: 100vw;
        height: 100vh;
      }

      #intro-page {
        align-items: flex-start;
      }

      /* Téléphone mobile */
      #phone-container {
        left: -1vh !important;
        top: 43vh !important;
        width: 90vw;
        height: 150vw; 
  }

      .phone-notif {
        width: 100%;
        height: 100%;
      }

      /* Carnet mobile */
      .intro-notes {
        right: -5vw;
        bottom: -15vh;
        width: 140vw;
        z-index: 7;
      }

      #enter-btn {
        transform: translate(-150%, -85%) scale(0.5);
        z-index: 15 !important;
      }
    }
  </style>
</head>

  <script>
    if (window.innerWidth <= 700) {
      const notes = document.querySelector('.intro-notes');
      const phone = document.querySelector('#phone-container');

      notes.addEventListener('click', () => {
        notes.style.zIndex = 12;
        phone.style.zIndex = 8;
      });

      phone.addEventListener('click', () => {
        phone.style.zIndex = 12;
        notes.style.zIndex = 8;
      });
    }
  </script>
