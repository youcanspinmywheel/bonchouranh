<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

/* Wrapper de référence */
#intro-wrapper {
  position: relative;
  width: 1920px;   /* largeur de référence */
  height: 1080px;  /* hauteur de référence */
  transform-origin: top left;
}

/* Scale automatique pour tous les écrans */
#intro-page {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
#intro-wrapper {
  transform: scale(calc(min(100vw / 1920, 100vh / 1080)));
}

.intro-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  top: 0;
  left: 0;
  z-index: 1;
}

.intro-text {
  position: absolute;
  top: 15%;
  left: 35%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 700px;
  z-index: 2;
}

.intro-notes {
  position: absolute;
  bottom: -5%; /* Ajuste selon l'emplacement souhaité */
  right: 0%;  /* Ajuste selon l'emplacement souhaité */
  width: 650px; /* ou une taille adaptée pour ton rendu */
  z-index: 3;  /* au-dessus du BG mais sous le bouton ou le téléphone */
}


#enter-btn {
  position: absolute;
  top: 35%;
  left: 65%;
  transform: translateX(-50%);
  z-index: 3;
  display: inline-block;
  width: 30%;
}

#enter-btn img {
  width: 350px;
  transition: transform 0.15s ease;
  border-radius: 15px;
  filter: drop-shadow(4px 11px 1px #cb61a3);
}

#enter-btn:active img {
  transform: translateY(4px);
}

/* Téléphone animé */
#phone-container {
  position: absolute;
  left: -120px;
  top: 320px;
  width: 560px;
  height: 1280px;
  z-index: 4;
}

.phone-notif {
  width: 122%;
  height: 122%;
  background-size: contain;
  background-repeat: no-repeat;
  animation: notifAnim 19s steps(19) infinite;
  animation-timing-function: steps(1,end);
  backface-visibility: hidden;
  perspective: 1000px;
}

/* Frames CSS */

@keyframes notifAnim {
    0%   { background-image: var(--f1); }
    5%   { background-image: var(--f2); }
    10%  { background-image: var(--f3); }
    15%  { background-image: var(--f4); }
    20%  { background-image: var(--f5); }
    25%  { background-image: var(--f6); }
    30%  { background-image: var(--f7); }
    35%  { background-image: var(--f8); }
    40%  { background-image: var(--f9); }

    50%  { background-image: var(--f11); }
    55%  { background-image: var(--f12); }

    80%  { background-image: var(--f17); }
    85%  { background-image: var(--f18); }
    90%  { background-image: var(--f19); }
    95%  { background-image: var(--f20); }
    100% { background-image: var(--f21); }
}

/* Préchargement */
.preload { display: none; }

/* Supprime transitions héritées du thème Tumblr */
#phone-container, #phone-container * {
  transition: none !important;
  opacity: 1 !important;
}
.phone-notif {
  animation-timing-function: steps(1, end) !important;
  will-change: background-image;
  backface-visibility: hidden;
  perspective: 1000px;
}

/* Overlay image par-dessus le BG */
.intro-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 5; /* supérieur au BG, inférieur au texte et au téléphone si tu veux */
  pointer-events: none; /* l’utilisateur peut cliquer à travers */
}

.intro-overlay img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* se comporte comme un background */
}
